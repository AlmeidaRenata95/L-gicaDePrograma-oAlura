<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalhando com Condições</title>
</head>

<body>
  <script>
    function pulaLinha() {
      document.write("<br>");
    }
    function mostra(frase) {
      document.write(frase);
      pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates = parseInt(prompt("Entre com o número de empates: "));

    var pontos = vitorias * 3 + empates;

    document.write("Os pontos do seu time é :  " + pontos);

    //o IF recebe o resultado da comparação/operação abaixo retornando verdadeiro ou falso. "if sempre estará esperando receber verdadeiro ou falso"
    //só vai exibir o document.write/console.log se o resultado for true, se for falso não entra dentro do if, porém...
    //podemos definiri que o if pode ter mais de uma instrução, deve ter um bloco com chaves.
    if (pontos > 28) {
      document.write("Seu time está melhor do que o ano passado.");


    }
    if (pontos < 28) {
      document.write("Seu time está pior do que o ano passado.");


    }
    if (pontos == 28) {
      document.write("Seu time está igual do que o ano passado.");

    }

    mostra("Fim");



  </script>
</body>

</html>
