  <p>Operadores aritméticos</p>
  <!-- - soma +
- subtração -
- multiplicação *
- divisão
- resto % -->

  <script src="arquivoJSoperacoesAritmeticas.js">

    //adição 
    var x1, x2 = 10, x3 = 12;
    x1 = x2 + x3;
    console.log(x1);


    var ch1, ch2 = "0", ch3 = "A";
    ch1 = ch2 + ch3;
    console.log(ch1);


    var f1, f2 = 2.5, f3 = 10.5;
    f1 = f2 + f3;
    console.log(f1);

    //subtração
    var x1, x2 = 10, x3 = 12;
    x1 = x2 - x3;
    console.log(x1);


    var f1, f2 = 5.25;
    f1 = -f2;
    console.log(f1); // vai retornar -5.25 


    //divisão

    var x1, x2 = 9;
    var f1, f2;
    x1 = x2 / 2;
    console.log(x1);

    f1 = x2 / 2;
    console.log(f1);

    f2 = x2 / 2.0;
    console.log(f2);

  // na divisão não podemos guardar o valor em um numero intero e sim em um número real. 

  </script>
