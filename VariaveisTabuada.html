Exercício Variáveis e alterando o valor da variável.
Moacir escreveu o seguinte código que exibe na tela o resultado da tabuada de 5! e se quisermos alterar para 8?
<meta charset="UTF-8">
<script>
  var numero = 5;
  document.write("5 vezes 1 é " + numero * 1 + "<br>");
  document.write("5 vezes 2 é " + numero * 2 + "<br>");
  document.write("5 vezes 3 é " + numero * 3 + "<br>");
  document.write("5 vezes 4 é " + numero * 4 + "<br>");
  document.write("5 vezes 5 é " + numero * 5 + "<br>");
  document.write("5 vezes 6 é " + numero * 6 + "<br>");
  document.write("5 vezes 7 é " + numero * 7 + "<br>");
  numero = 8;
  document.write("5 vezes 8 é " + numero * 8 + "<br>");
  document.write("5 vezes 9 é " + numero * 9 + "<br>");
  document.write("5 vezes 10 é " + numero * 10 + "<br>");

</script>
