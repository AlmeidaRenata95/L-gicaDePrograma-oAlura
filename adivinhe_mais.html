    // neste primeiro exemplo mesmo que o usuário acerte o valor segredo, ele mostrará errou, pq quando o usuário abre a página ele já recarrega e traz como 0, ´no próximo exemplo criaremos uma função para chamar o bloco de código na hora certa.

    //   alert("Você ACERTOU");
    // } else {

    //criamos a função para chama-lo depois, o bloco de teste não deve ser executado assim que a página carrega, função criado por isso.

    var segredo = 5;

    var input = document.querySelector("input");

    function verifica() { //pensando no usuário não tem como ele abrir o console p/ chamar a função, então criaremos um botao que vai ser associado a função. 
      if (input.value == segredo) { //input.value vai comparar o meu valor segredo com o valor digitado pelo usuário

        alert("Você ACERTOU");
      } else {
        alert("Você ERRRRROUUUU!!!");
      }
    }

    var button = document.querySelector("button");
    button.onclick = verifica; //dentro do button.onclick queremos guardar a função verifica. Não utilizar parenteses pq ele esperará algo e carrega a página, o que queremos é apenas guardar a função para que seja executada depois

  </script>
