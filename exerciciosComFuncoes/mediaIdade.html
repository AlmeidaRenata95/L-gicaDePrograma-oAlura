//Faça um programa, com uma função que necessite de três argumentos, e que forneça a soma desses três argumentos através
de uma função. Seu script também deve fornecer a média dos três números, através de uma segunda função que chama a
primeira.

<script>

  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }
  function idade(idadeRenata, idadeDiego, idadeDiana) {
    var media = (idadeRenata + idadeDiego + idadeDiana) / 3;

    return media;
  }
  var resultado = idade(26, 35, 12);

  mostra("A média de idade é: " + Math.round(resultado))

</script>
