    //a idadeia do programa abaixo é acumular um valor durante a repetição (while) e depois trazer um outro resultado com ele. 
    var totalFamiliares = parseInt(prompt("Quantidade de familiares: "));

    var numero = 1; //pode ser 0 ou 1

    var totalIdades = 0; // não colocar  esse tipo de variável que captura o total das idades dentro do while, senão será zerada e no final as medias de idades serão apenas divididas
    //sobre o while quando entrar nele o total idade vai ser 0, le a idade e pega o totalIdade para guardar a idade que foi lida, o total idade deverá acumular todas as idades informadas pelo usuário, lá na ultima variavel MediaDasIdades podemos pegar a média acumulada. 
    while (numero <= totalFamiliares) {


      var idade = parseInt(prompt("informe idade do familiar "));
      totalIdades = totalIdades + idade;
      numero++
    }

    var mediaDasIdades = totalIdades / totalFamiliares;
    mostra("A Média das idades dos familiares é: " + mediaDasIdades)
    mostra("fim")






  </script>
